<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>project Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">CRUD</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/users">Çalışan Listesi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/projects">Proje Listesi</a>
			  </li>
			<li class="nav-item">
				<a class="nav-link" href="/tasks">Görev Listesi</a>
			  </li>
		  </ul>
		</div>
	  </nav>
	  <br>
	</br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Proje Güncelle </h1>
				<div class = "card-body">
					<form th:action="@{/projects/edit/{id} (id=${project.id})}" th:object = "${project}" method="POST">
						<div class ="form-group">
							<label> Proje İsmi </label>
							<input
							type = "text"
							name = "projectName"
							th:field = "*{projectName}"
							class = "form-control"
							placeholder="Enter project First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Başlangıç Tarihi </label>
							<input
							type = "date"
							name = "startDate"
							th:field = "*{startDate}"
							class = "form-control"
							placeholder="Enter project Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Bitiş Tarihi </label>
							<input
							type = "date"
							name = "endDate"
							th:field = "*{endDate}"
							class = "form-control"
							placeholder="Enter project Email" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
